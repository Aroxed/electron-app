<html lang="en">
<head>
  <title>Example</title>
</head>
<body>  
  <p id='data'>Data is loading... </p>
  <p id='datetime'>Data is loading... </p>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
	async function getData() {
		let p = document.querySelector('#data');	
		let result = await axios('/get-data/'); 
		let timeout = await new Promise(() => setTimeout(() => { 
		p.innerHTML = result.data['message']}, 3000)); 
	}
	async function getDateTime() { 
		let p = document.querySelector('#datetime');	
		let result = await axios('/get-datetime/'); 
		let timeout = await new Promise(() => setTimeout(() => { 
		p.innerHTML = result.data['message']
		}, 3000));  
	}
	getData();
	getDateTime();
  </script>
</body>
</html>
